<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template is working</title>
</head>
<body>
    <h1>Welcome to the text analyzer!! Please Enter Your text</h1>
    <form action='/removepunc' method='get'>
        <textarea name='text' style='width: 1511px; height: 249px;'></textarea>
        <input type="checkbox" name="removepunc" >Remove Punctuations<br>
        <input type="checkbox" name="fullcaps" >UPPERCASE<br>
        <input type="checkbox" name="newlineremover" >New Line Remover<br>
        <input type="checkbox" name="extraspaceremover" >Extra Space Remover<br>
        <input type="checkbox" name="charcount" >Character Count<br>
                <button type='submit'>Analyze Text</button>  
    </form>
</body>
</html>
